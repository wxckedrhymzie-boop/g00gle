<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Success</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            transition: background 0.3s ease;
        }

        h1 {
            font-size: 90px;
            margin: 0;
            color: #1a73e8; /* Google-style blue */
            animation: pop 0.6s ease-out;
        }

        p {
            font-size: 32px;
            margin: 15px 0 30px;
            color: #333;
        }

        button {
            padding: 12px 28px;
            font-size: 16px;
            border: none;
            border-radius: 25px;
            background-color: #1a73e8;
            color: white;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(26, 115, 232, 0.3);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(26, 115, 232, 0.4);
        }

        @keyframes pop {
            0% {
                transform: scale(0.6);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #121212;
            }
            p {
                color: #e0e0e0;
            }
        }
    </style>
</head>
<body>

    <h1>☑️</h1>
    <p>Congratulations, you've been verified.</p>
    <!..✅ ☑️..>
</body>
</html>
